---

# Some settings to test php role

php_config_settings:
  - dest: "{{ php_config_base_path }}/cli/php.ini"
    settings:
      - section: 'PHP'
        option: 'precision'
        value: 15
      - section: 'sqlite3'
        state: 'absent'
      - section: 'sqlite'
        state: 'absent'

php_modules_enabled: "{{ _php_modules_enabled | difference(['json', 'opcache']) }}"
